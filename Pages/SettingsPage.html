<!doctype html>
<html>
  <head>
    <title>WhiteMask | Settings</title>
    <link rel="stylesheet" href="../Designs/homePage.css" />
    <link rel="stylesheet" href="../Designs/settingsPage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav-wrapper">
      <div class="nav-option">
        <input
          value="home"
          name="btn"
          type="radio"
          class="nav-input"
          onclick="location.href = 'HomePage.html'"
        />
        <div class="nav-btn">
          <span class="nav-span">Home</span>
        </div>
      </div>
      <div class="nav-option">
        <input
          value="paint"
          name="btn"
          type="radio"
          class="nav-input"
          onclick="location.href = 'PaintPage.html'"
        />
        <div class="nav-btn">
          <span class="nav-span">Paint</span>
        </div>
      </div>
      <div class="nav-option">
        <input
          value="page3"
          name="btn"
          type="radio"
          class="nav-input"
          onclick="location.href = 'JournalPage.html'"
        />
        <div class="nav-btn">
          <span class="nav-span">Journal</span>
        </div>
      </div>
      <div class="nav-option">
        <input
          value="page4"
          name="btn"
          type="radio"
          class="nav-input"
          onclick="location.href = 'SupportPage.html'"
        />
        <div class="nav-btn">
          <span class="nav-span">Support</span>
        </div>
      </div>
    </div>
    <div class="settings-btn active-settings-btn" onclick="location.href = 'SettingsPage.html'">
        <img src="../Designs/setting.png" alt="Settings" style="height: 20px; width: 20px;">
    </div>

    <main class="content-container">
      <h1 class="gallery-header">ACCOUNT SETTINGS</h1>
      
      <section class="about-section">
          <div class="about-text">
              <h2>Edit Profile</h2>
              <form>
                  <div class="form-group">
                      <label class="form-label">Display Name</label>
                      <input type="text" value="Artist" class="form-input">
                  </div>
                  <div class="form-group">
                      <label class="form-label">Email Address</label>
                      <input type="email" value="user@whitemask.com" class="form-input">
                  </div>
                  <div class="form-group" style="margin-bottom: 25px;">
                      <label class="form-label">Password</label>
                      <input type="password" value="password123" class="form-input">
                  </div>
                  <button type="button" class="save-btn">SAVE CHANGES</button>
              </form>
          </div>
      </section>
    </main>
  </body>
</html>
