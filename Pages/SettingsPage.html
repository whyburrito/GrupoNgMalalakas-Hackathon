<!doctype html>
<html>
  <head>
    <title>WhiteMask | Settings</title>
    <link rel="stylesheet" href="../Designs/homePage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .about-section::before {
        content: none;
      }
    </style>
  </head>
  <body>
    <div class="nav-wrapper">
      <div class="nav-option">
        <input
          value="home"
          name="btn"
          type="radio"
          class="nav-input"
          onclick="location.href = 'HomePage.html'"
        />
        <div class="nav-btn">
          <span class="nav-span">Home</span>
        </div>
      </div>
      <div class="nav-option">
        <input
          value="paint"
          name="btn"
          type="radio"
          class="nav-input"
          onclick="location.href = 'PaintPage.html'"
        />
        <div class="nav-btn">
          <span class="nav-span">Paint</span>
        </div>
      </div>
      <div class="nav-option">
        <input
          value="page3"
          name="btn"
          type="radio"
          class="nav-input"
          onclick="location.href = '#'"
        />
        <div class="nav-btn">
          <span class="nav-span">Journal</span>
        </div>
      </div>
      <div class="nav-option">
        <input
          value="page4"
          name="btn"
          type="radio"
          class="nav-input"
          onclick="location.href = 'SupportPage.html'"
        />
        <div class="nav-btn">
          <span class="nav-span">Support</span>
        </div>
      </div>
    </div>
    <div class="settings-btn" onclick="location.href = 'SettingsPage.html'" style="background-color: var(--secondary-color);">
        <img src="../Designs/setting.png" alt="Settings" style="height: 20px; width: 20px;">
    </div>

    <main class="content-container">
      <h1 class="gallery-header">ACCOUNT SETTINGS</h1>
      
      <section class="about-section" style="transform: none; text-align: left;">
          <div class="about-text">
              <h2>Edit Profile</h2>
              <form>
                  <div style="margin-bottom: 20px;">
                      <label style="display:block; font-weight:800; margin-bottom:8px; color: var(--main-color);">Display Name</label>
                      <input type="text" value="Artist" style="width: 100%; padding: 10px; border: 2px solid #ccc; border-radius: 4px; font-family: 'Inter', sans-serif;">
                  </div>
                  <div style="margin-bottom: 20px;">
                      <label style="display:block; font-weight:800; margin-bottom:8px; color: var(--main-color);">Email Address</label>
                      <input type="email" value="user@whitemask.com" style="width: 100%; padding: 10px; border: 2px solid #ccc; border-radius: 4px; font-family: 'Inter', sans-serif;">
                  </div>
                  <div style="margin-bottom: 25px;">
                      <label style="display:block; font-weight:800; margin-bottom:8px; color: var(--main-color);">Password</label>
                      <input type="password" value="password123" style="width: 100%; padding: 10px; border: 2px solid #ccc; border-radius: 4px; font-family: 'Inter', sans-serif;">
                  </div>
                  <button type="button" style="background: var(--main-color); color: white; padding: 12px 24px; border: none; border-radius: 30px; cursor: pointer; font-weight: 800; font-size: 1rem; transition: 0.2s;">SAVE CHANGES</button>
              </form>
          </div>
      </section>
    </main>
  </body>
</html>
