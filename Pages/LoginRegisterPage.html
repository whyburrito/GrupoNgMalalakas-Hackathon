<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../Designs/loginRegisterPage.css" />
    <script>
      // --- AUTH LOGIC ---
      function handleSignUp(event) {
        event.preventDefault();
        const name = document.getElementById("signup-name").value;
        const email = document.getElementById("signup-email").value;
        const pass = document.getElementById("signup-pass").value;

        if (!name || !email || !pass) {
          alert("Please fill in all fields.");
          return;
        }

        // Save User to "Database" (LocalStorage)
        const user = { name, email, pass };
        localStorage.setItem("anonymask_user_" + email, JSON.stringify(user));

        alert("Account created! Please log in.");
        // Flip back to login side (optional visual flair)
        document.querySelector(".toggle").checked = false;
      }

      function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById("login-email").value;
        const pass = document.getElementById("login-pass").value;

        const storedUser = JSON.parse(
          localStorage.getItem("anonymask_user_" + email),
        );

        if (storedUser && storedUser.pass === pass) {
          // Set "Session"
          localStorage.setItem(
            "anonymask_current_session",
            JSON.stringify(storedUser),
          );
          window.location.href = "HomePage.html";
        } else {
          alert("Invalid email or password.");
        }
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="card-switch">
        <label class="switch">
          <input type="checkbox" class="toggle" />
          <span class="slider"></span>
          <span class="card-side"></span>
          <div class="flip-card__inner">
            <div class="flip-card__front">
              <div class="title">Log in</div>
              <form class="flip-card__form" onsubmit="handleLogin(event)">
                <input
                  class="flip-card__input"
                  id="login-email"
                  name="email"
                  placeholder="Email"
                  type="email"
                  required
                />
                <input
                  class="flip-card__input"
                  id="login-pass"
                  name="password"
                  placeholder="Password"
                  type="password"
                  required
                />
                <button class="flip-card__btn">Login</button>
              </form>
            </div>
            <div class="flip-card__back">
              <div class="title">Sign up</div>
              <form class="flip-card__form" onsubmit="handleSignUp(event)">
                <input
                  class="flip-card__input"
                  id="signup-name"
                  placeholder="Name"
                  type="text"
                  required
                />
                <input
                  class="flip-card__input"
                  id="signup-email"
                  name="email"
                  placeholder="Email"
                  type="email"
                  required
                />
                <input
                  class="flip-card__input"
                  id="signup-pass"
                  name="password"
                  placeholder="Password"
                  type="password"
                  required
                />
                <button class="flip-card__btn">Sign Up</button>
              </form>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
